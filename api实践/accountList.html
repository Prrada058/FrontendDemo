<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account List</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<h1>Account List</h1>
<table id="accountTable">
    <thead>
    <tr>
        <th>Account ID</th>
        <th>Account Name</th>
        <th>Account Password</th>
        <th>Account Email</th>
    </tr>
    </thead>
    <tbody>
    <!-- 数据行将动态添加到这里 -->
    </tbody>
</table>

<script>
    fetch('http://localhost:8080/account', {
        method: 'GET',
        headers: {
            'Content-Type': 'application/json',
        }
    })
        .then(response => response.json()) // 解析 JSON 数据
        .then(data => {
            const tableBody = document.querySelector('#accountTable tbody');
            data.forEach(account => {
                const row = document.createElement('tr');

                // 创建每一列数据
                const idCell = document.createElement('td');
                idCell.textContent = account.accId;

                const nameCell = document.createElement('td');
                nameCell.textContent = account.accName;

                const passwordCell = document.createElement('td');
                passwordCell.textContent = account.accPassword;

                const emailCell = document.createElement('td');
                emailCell.textContent = account.accEmail;

                // 将列数据添加到行中
                row.appendChild(idCell);
                row.appendChild(nameCell);
                row.appendChild(passwordCell);
                row.appendChild(emailCell);

                // 将行添加到表格中
                tableBody.appendChild(row);
            });
        })
        .catch(error => {
            console.error('Error fetching accounts:', error);
        });
</script>
</body>
</html>
