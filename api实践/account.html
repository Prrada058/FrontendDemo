<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>



<hr>

<form method="post" action="http://localhost:8080/signup">
    <label>注册</label>
    <br>
    <input type="text" name="accName" placeholder="请输入用户名">
    <br><br>
    <input type="password" name="accPassword" placeholder="请输入密码">
    <br><br>
    <input type="text" name="accEmail" placeholder="请输入Email">
    <br><br>
    <input type="submit">

</form>
<hr>
<form method="post" action="http://localhost:8080/account/changePassword">
    <label>修改密码</label>
    <br>
    <input type="text" name="accName" placeholder="请输入用户名">
    <br><br>
    <input type="password" name="passwordBefore" placeholder="请输入旧密码">
    <br><br>
    <input type="password" name="accPassword" placeholder="请输入新密码">
    <br><br>
    <input type="submit">


</form>
</body>
</html>
