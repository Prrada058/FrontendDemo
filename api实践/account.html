<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>居中示例</title>
    <style>
        /* 移除默认的边距 */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%; /* 确保父级容器有高度 */
        }

        .container {
            display: flex;
            justify-content: center; /* 水平居中 */
            align-items: center;    /* 垂直居中 */
            height: 100vh;          /* 视口高度 */
            background-color: #ebebeb;
        }

        .box {
            width: 200px;
            height: 100px;
            background-color: #007BFF;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="box">我是居中的内容</div>
</div>
</body>
</html>
