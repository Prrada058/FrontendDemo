<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 5px;
            table-layout: fixed
        }

        th, td {
            border: 1px solid #000;
            text-align: center;
            padding: 10px;
        }

        button {
            margin: 2px;
        }
        input{
            width: 250px;
        }

    </style>

</head>
<body>
<h1 style="text-align: center">Table</h1>
<button onclick="newRow(this)">NEW</button>
<table id="mainTable">
    <tr>
        <th>id</th>
        <th>name</th>
        <th>password</th>
        <th>method</th>
    </tr>
    <tr>
        <th>01</th>
        <th>san</th>
        <th>123456</th>
        <th>
            <button onclick="editRow(this)">edit</button>
            <button onclick="deleteRow(this)">delete</button>
        </th>
    </tr>
</table>


<script>

    function newRow() {
        let getTable = document.getElementById("mainTable");
        length = getTable.rows.length;
        let newRow = getTable.insertRow(length);
        newRow.insertCell(0);
        newRow.insertCell(1);
        newRow.insertCell(2);
        let newMethodRow = newRow.insertCell(3);
        newMethodRow.innerHTML = "<button onclick='editRow(this)'>edit</button><button onclick='deleteRow(this)'>delete</button>";

    }

    function editRow(button) {
        let wholeRow = button.parentNode.parentNode;
        let idCell = wholeRow.cells[0];
        let nameCell = wholeRow.cells[1];
        let passwordCell = wholeRow.cells[2];
        let methodCell = wholeRow.cells[3];

        methodCell.innerHTML = "<button onclick='saveRow(this)'>save</button>";
        let idValue = idCell.innerHTML;
        let nameValue = nameCell.innerHTML;
        let passwordValue = passwordCell.innerHTML;

        idCell.innerHTML = `<input type="text" value="${idValue}">`;
        nameCell.innerHTML = `<input type="text" value="${nameValue}">`;
        passwordCell.innerHTML = `<input type="text" value="${passwordValue}">`;

    }

    function saveRow(button) {
        let wholeRow = button.parentNode.parentNode;

        let idCell = wholeRow.cells[0];
        let nameCell = wholeRow.cells[1];
        let passwordCell = wholeRow.cells[2];
        let methodCell = wholeRow.cells[3];

        let idValue = idCell.querySelector('input').value;
        let nameValue = nameCell.querySelector('input').value;
        let passwordValue = passwordCell.querySelector('input').value;

        idCell.innerHTML = idValue;
        nameCell.innerHTML = nameValue;
        passwordCell.innerHTML = passwordValue;
        methodCell.innerHTML = "<button onclick='editRow(this)'>edit</button><button onclick='deleteRow(this)'>delete</button>";

    }

    function deleteRow(button) {
        let wholeRow = button.parentNode.parentNode;
        wholeRow.parentNode.removeChild(wholeRow);
        console.log(wholeRow);
    }

</script>


</body>
</html>
